<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <title>Action Plan</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader">
      <h1>
          <img src="assets/favicon.png" alt="logo">
          Action Plan
      </h1>
    </div>

    <div class="modal fade" id="cookieModal" tabindex="-1" role="dialog" aria-labelledby="cookieModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cookieModalLabel">Cookie Consent
                <span class="material-symbols-outlined">
                  cookie
                </span></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              This website uses cookies to store your notes locally on your device. Do you allow us to use cookies?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Decline</button>
              <button type="button" class="btn btn-primary" id="acceptCookiesBtn">Accept Cookies</button>
            </div>
          </div>
        </div>
      </div>

      <header class="fixed-header" style="display: none;">
        <div class="left">
          <img src="assets/favicon.png" alt="Image">
          <h1>Action Plan</h1>
        </div>
        <div class="right">
          <a href="https://github.com/iam-baivab/Action-Plan" target="_blank">
            <img src="assets/github.png" alt="GitHub Repository">
          </a>
        </div>
      </header>
      
  <div class="container mt-5" style="display: none;">
    <h1 class="text-center">Action Plan</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="noteInput" placeholder="Add a new note">
      <input type="date" class="form-control" id="noteDate" placeholder="Date">
      <input type="time" class="form-control" id="noteTime" placeholder="Time">
      <div class="input-group-append">
        <button class="btn btn-primary" id="addNoteBtn">Add Note</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Notes</h3>
        <ul class="list-group" id="noteList"></ul>
      </div>
    </div>

    <div class="text-right d-flex justify-content-end mt-3 trash-bin">
      <a href="trash.html" class="btn btn-warning">
        <span>Bin</span>
        <span class="material-symbols-outlined">delete</span>
      </a>
      <button class="btn btn-danger ml-2 d-flex align-items-center" id="resetBtn">
        Reset
        <span class="material-symbols-outlined">
          device_reset
        </span>
      </button>
    </div>

    <div class="modal fade" id="resetConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="resetConfirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resetConfirmationModalLabel">Confirm Reset</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to reset? This action will remove all notes and cannot be undone.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" id="confirmResetBtn">Reset</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
